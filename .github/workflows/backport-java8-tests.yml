name: Tests

on:
  push:
    branches: [ backport-java8 ]
  pull_request:
    branches: [ backport-java8 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven

    - name: Build and Test with Maven
      run: mvn clean test
