name: Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'readme/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'readme/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven

    - name: Build and Test with Maven
      run: mvn clean test
